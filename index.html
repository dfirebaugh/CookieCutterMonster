<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cookie Cutter Monster</title>

	<meta name="description" content="Generating Cookie Cutter STL files for 3D printing">
	<meta name="author" content="SchreiverJ">

	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css"
		rel="stylesheet">

</head>

<body>
	<camera-debug id="cameraDebug"></camera-debug>
	
	<title-card></title-card>

	<grid-container>
		<user-tip>
			<h5> Select an image to get started! </h5>
			<p> Try using a cartoon or clipart with a uniform background </p>
		</user-tip>

		<clipart-selector>
			<img name="image" id="imageSrc" />
		</clipart-selector>
		<canvas id="canvasOutput"></canvas>
		<input-container>				
			<cookie-size></cookie-size>
			<cookie-inputs id="cookie-inputs"></cookie-inputs>
		</input-container>
		
		<div id="threeoutput" border-width="thick" border-color="coral">
			<!-- placeholder for threejs output -->
		</div>

		<download-btn-container>
			<button type="submit" id="exportASCII" class="btn btn-primary">
				Download STL
			</button>
		</download-btn-container>
	</grid-container>
		
	<script src="js/constants.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/STLExporter.js"></script>
	<script src="js/cookie.js"></script>

	<script type="module" src="bundled.js"></script>


	<script async src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>


</body>
</html>
